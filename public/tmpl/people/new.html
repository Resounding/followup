		<link rel="stylesheet" href="/css/font-awesome.css">
		<link rel="stylesheet" href="/css/followup.css">
	</head>
	<body>

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

			</div>		
			<div class="collapse navbar-collapse">
				<form class="navbar-form" action="search" method="GET">
					<div class="input-group col-xs-10 col-sm-6 col-lg-3">
						<input type="search" name="q" class="form-control" placeholder="Search" />
						<input type="hidden" name="tag" />
						<span class="input-group-btn">									
							<button type="submit" class="btn btn-default">
								<i class="icon-search"></i>
							</button>
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<i class="icon-tags"></i>
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">&gt; $5M</a></li>
									<li><a href="#">Fall Roadshow</a></li>
									<li><a href="#">Golf</a></li>

			</div>
		</nav>
		<nav class="navbar navbar-default navbar-fixed-top" style="top: 50px; padding: 15px; border-top: solid 1px #ddd; z-index: 1;">
			<div class="btn-toolbar">
				<div class="btn-group col-xs-6 col-sm-3">
					<a href="/" class="btn btn-default">
						<i class="icon-undo"></i>
						Cancel
					</a>
					<button type="submit" class="btn btn-primary">
						<i class="icon-save"></i>
						Save
					</button>
				</div>
				<h3 style="display: inline-block; margin: auto; padding: 0;" class="col-xs-6 col-sm-9">New Client</h3>
			</div>
		</nav>
		
		<form method="post" action="/people" class="form-horizontal" style="margin-top: 50px;">
				
			<input type="hidden" name="type" value="person" />

			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-1">Name:</label>
				<input type="text" name="firstName" placeholder="First Name" class="col-xs-12 col-sm-3 col-md-2" />
				<input type="text" name="lastName" placeholder="Last Name" class="col-xs-12 col-sm-3 col-md-2" />
			</div>

			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-1">Company:</label>
				<input type="text" name="organization" placeholder="Company" class="col-xs-12 col-sm-3 col-md-2" />
			</div>

			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-1">Address:</label>
				<input type="text" name="address[street]" placeholder="Street Address" class="col-xs-12 col-sm-4 col-md-3" />
				<input type="text" name="address[city]" placeholder="City" class="col-xs-12 col-sm-2 col-md-2" />
				<input type="hidden" name="address[province]" value="ON" />
			</div>

			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-1">Phone:</label>
				<input type="hidden" name="phones[0][type]" value="Phone" />
				<input type="phone" name="phones[0][number]" placeholder="Phone" class="col-xs-12 col-sm-3 col-md-2" />
				<div class="clearfix"></div>

				<label class="control-label col-xs-12 col-sm-3 col-md-1">Cell:</label>
				<input type="hidden" name="phones[1][type]" value="Cell" />
				<input type="phone" name="phones[1][number]" placeholder="Cell" class="col-xs-12 col-sm-3 col-md-2" />
				<div class="clearfix"></div>

				<label class="control-label col-xs-12 col-sm-3 col-md-1">Email:</label>
				<input type="phone" name="email" placeholder="Email" class="col-xs-12 col-sm-3 col-md-2" />
				<div class="clearfix"></div>
			</div>

			<div class="form-group nextContact">
				<label class="control-label col-xs-12 col-sm-3 col-md-1">&nbsp;</label>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="chkNextContact" checked> Create Followup
					</label>
				</div>
				<label class="control-label col-xs-12 col-sm-3 col-md-1">Reason:</label>
				<input type="text" name="nextContact[reason]" placeholder="Reason" class="col-xs-12 col-sm-6 col-md-4" />
			</div>					
		</form>
		<script src="/js/jquery-1.10.2.js"></script>
		<script src="/js/bootstrap.js"></script>
		<script>
			$(function() {
				$('input[type=checkbox][name=chkNextContact]').on('click', function(e) {
					var disabled = !e.currentTarget.checked;
					$('.nextContact input[type=text]').val('').prop('disabled', disabled);
				});
			});
		</script>
	</body>
</html>
