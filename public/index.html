<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<title>Resounding followups dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-modal.css">
		<link rel="stylesheet" href="css/font-awesome.css">
	</head>
	<body>
		<h1><i class="icon-beaker"></i> Hello, node on Azure!</h1>

		<div class="row">
			<div class="col-xs-8" style="background-color: lightblue">
				<span class="icon-stack">&nbsp;</span>
			</div>
			<div class="col-xs-4" style="background-color: lightgrey">
				<span class="icon-stack">
					<i class="icon-calendar-empty icon-stack-base"></i>
					<i class="icon-phone icon-border"></i>
				</span>
			</div>
		</div>

		<p>
			<button class="btn" data-target=".modal" data-toggle="modal">Go!</button>
		</p>

		<p>
			<span class="icon-stack">
				<i class="icon-calendar-empty icon-stack-base"></i>
				<i class="icon-phone icon-border"></i>
			</span>
		</p>
		<p>
			<i class="icon-phone icon-border icon-large"></i>
		</p>

		<p>
			<span class="icon-stack">
				<i class="icon-calendar-empty icon-stack-base"></i>
				<i class="icon-group icon-border"></i>
			</span>
		</p>
		<p>
			<i class="icon-group icon-border icon-large"></i>
		</p>

		<p>
			<span class="icon-stack">
				<i class="icon-calendar-empty icon-stack-base"></i>
				<i class="icon-envelope icon-border"></i>
			</span>
		</p>
		<p>
			<i class="icon-envelope icon-border icon-large"></i>
		</p>

		<div class="modal fade">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        <p>Testing modals&hellip;</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-modal.js"></script>
		<script src="js/bootstrap-modalmanager.js"></script>
	</body>
</html>
